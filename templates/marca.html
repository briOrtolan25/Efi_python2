{% extends 'templateBase.html' %}

{% block content %}
<div class="container">
  <div class="row">

    <div class="col-6">
      <h4>Crear una nueva marca</h4>
      <form action="" method="post">
        <input type="text" class="form-control mb-2" placeholder="Nombre de la marca" name="nombre">
        <button type="submit" class="btn btn-success">Guardar</button>
      </form>
    </div>
    
    <div class="col-6">
      <h4>Listado de marcas</h4>
      {% for marca in marcasFront %}
      <li>
        <a href="/marca/{{marca.id}}/celulares">{{marca.nombre}}</a> <a href="/marca/{{marca.id}}/editar">Editar</a>
      </li>
      {% endfor %}
    </div>

  </div>
</div>

{% endblock %}
