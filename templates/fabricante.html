{% extends 'templateBase.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-6">
      <h4>Crear nuevo fabricante</h4>
      <form action="" method="post">
        <input type="text" class="form-control mb-2" placeholder="Nombre del fabricante" name="nombre">
        <button type="submit" class="btn btn-success">Guardar</button>
      </form>
    </div>
    <div class="col-6">
      <h4>Listado de fabricantes</h4>
      {% for fabricante in fabricanteFront %}
      <li>
        <a href="/fabricante/{{fabricante.id}}/celulares">{{fabricante.nombre}}</a> <a href="/fabricante/{{fabricante.id}}/editar">Editar</a>
      </li>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
